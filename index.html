<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Glassmorphism</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<section>
		<div class="box">		 
		 	<h3>Popular Creator Rank List</h3>	
		 	<div class="list">
		 		<div class="imgBx">
		 			<img src="foto1.jpg" width="60">
		 		</div>
		 		<div class="content">
		 			<h2 class="rank"><small>#</small>1</h2>
		 			<h4>Ricardo Soares</h4>
		 			<p>Artista Digital</p>
		 		</div>
		 	</div>
		 	<div class="list">
		 		<div class="imgBx">
		 			<img src="foto2.jpg" width="60" height="60">
		 		</div>
		 		<div class="content">
		 			<h2 class="rank"><small>#</small>2</h2>
		 			<h4>Roberto Silva</h4>
		 			<p>Web Designer</p>
		 		</div>
		 	</div>
		 	<div class="list">
		 		<div class="imgBx">
		 			<img src="foto3.jpg" width="60" height="60">
		 		</div>
		 		<div class="content">
		 			<h2 class="rank"><small>#</small>3</h2>
		 			<h4>Bejamin Santos</h4>
		 			<p>Designer Grafico</p>
		 		</div>
		 	</div>
		 	<div class="list">
		 		<div class="imgBx">
		 			<img src="foto4.jpg" width="60" height="60">
		 		</div>
		 		<div class="content">
		 			<h2 class="rank"><small>#</small>4</h2>
		 			<h4>Paulo Antonio</h4>
		 			<p>Ilustrador</p>
		 		</div>
		 	</div>		 	 	
		</div>		
	</section>
</body>
</html>
